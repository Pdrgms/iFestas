


<div class="container">
  <div class="fadeIn">
    <h1 class="fadeIn">
      <img src="assets\loginLogo\logo.png" id="icon" alt="User Icon" width="150" height="150"/> <br>
      Formulário de Cadastro
    </h1>

    <form #f="ngForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-group"> Nome Completo</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-group"> CPF </label>
        <input type="text" class="form-control" mask="000.000.000-00" placeholder="Ex.: 000.000.000-00">
      </div>

      <div class="col-md-6">
        <label class="form-group">Data de Nascimento</label>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-group">Celular</label>
        <input type="tel" class="form-control" mask="(00)00000-0000" placeholder="Ex.:(00)00000-0000">
      </div>

      <div class="col-md-8">
        <label class="form-group"> Rua </label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-group">Número</label>
        <input type="number" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-group">Bairro</label>
        <input type="text" class="form-control">
      </div>


      <div class="col-md-6">
        <label for="cep" class="form-group">Cep</label>
        <input type="Text" id="cep" name="cep" class="form-control" mask="00000-000" placeholder="Ex.:00000-000">
      </div>
      <div class="col-md-6">
        <label for="cidade" class="form-group">Cidade</label>
        <input type="text" id="cidade" name="cidade" class="form-control"
        [(ngModel)]="usuario.cidade" ngModel required #cidade="ngModel">
      </div>

      <div class="col-md-6">
        <label class="form-group">Email</label>
        <input type="Text" class="form-control">
      </div>

      <div class="col-md-6 col-12">
        <label class="form-group">Senha</label>
        <input type="password" class="form-control">
      </div>

      <div class="col-6">
      </div>


      <div class="col-12 col-sm-4 mt-5">
        <button type="submit" class="btn btn-primary btn-md btn-block">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
